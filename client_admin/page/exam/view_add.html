<!-- 测试考试新增/Add -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="../../css/diy.css">
</head>

<body>
  <article class="sign_in">
    <div class="warp exam">
      <div class="layui-container">
        <div class="layui-row">
          <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">名称</label>
              <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="用户名 / 手机 / 邮箱"
                  class="layui-input" id="name">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">答题时长</label>
              <div class="layui-input-block">
                <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="用户名 / 手机 / 邮箱"
                  class="layui-input" min="0" value="60" id="duration">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">总分</label>
              <div class="layui-input-block">
                <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="用户名 / 手机 / 邮箱"
                  class="layui-input" min="0" id="score">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">状态</label>
              <div class="layui-input-block">
                <select name="interest" lay-filter="select" id="select">
                  <option value=""></option>
                  <option value="0">启用</option>
                  <option value="1">禁用</option>
                </select>
              </div>
            </div>
          </form>
          <div class="layui-btn-container">
            <a href="#" type="button" class="layui-btn layui-btn-normal login" id="submit">确认/Confirm</a>
            <a href="./table.html" target="main_self_frame" type="button"
              class="layui-btn layui-btn-normal login">取消/Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </article>
</body>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  layui.use(['upload', 'element', 'layer'], function () {
    var $ = layui.jquery
      , upload = layui.upload
      , element = layui.element
      , form = layui.from
      , layer = layui.layer
      , $ = layui.$;
    // 拿到本地存储的token
    let token = sessionStorage.token

    let name = document.querySelector('#name')
    let duration = document.querySelector('#duration')
    let score = document.querySelector('#score')
    let select = document.querySelector('#select')
    let selectValue = ''

    layui.form.on('select(select)', function (data) {
      // 拿到自定义属性的参数
      selectValue = data.elem[data.elem.selectedIndex].text
    });

    let submit = document.querySelector('#submit')
    submit.onclick = async function () {
      let { data: res } = await axios.post('http://127.0.0.1:5000/api/exam/add', {
        duration: duration.value,
        exam_id: 0,
        name: name.value,
        score: score.value,
        status: selectValue
      }, {
        headers: {
          'x-auth-token': token,
          'Content-Type': 'application/json'
        }
      })
      if (res.result == 1) {
        layer.msg('新增成功')
        window.location.replace("./table.html");
      }
    }
  });
</script>

</html>
