<body>
<div class="section1">
    <!-- 内容主体区域 -->
    <div class="manu" style="padding: 15px;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block block">
                        <input type="text" name="title" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>

                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-block">
                        <select name="goods_type" lay-filter="goods_type" id="goods_type">
                            <option value=""></option>
                        </select>

                                                                                        <label class="layui-form-label">品牌</label>
                                                            <div class="layui-input-block block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off"

                                </div>
                                                                                                                                                </div>
        </form>
    </div>
    <div class="buts">
                    <button type="button" class="layui-btn layui-btn-normal" id="inquire">查询/Query</button>
            <button type="button" class="layui-btn layui-btn-normal" id="reset">重置/Reset</button>
                <button type="button" class="layui-btn layui-btn-normal" id="delete">删除/Del</button>
        <a href="./view_add.html" type="button" class="layui-btn layui-btn-normal" target="main_self_frame" id="add">新增/Add</a>
    </div>


    <div class="table">
        <table class="layui-hide" id="mall_center" lay-filter="mall_center"></table>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">

                
                
                
                <button class="layui-btn layui-btn-sm" lay-event="detail">详情/Details</button>
            </div>
        </script>
    </div>
</div>
</body>
<script src="../../layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , table = layui.table
                , $ = layui.$;

        let personInfo = JSON.parse(sessionStorage.personInfo)
        let user_group = personInfo.user_group
        let use_id = personInfo.user_id
        let url = 'http://127.0.0.1:5000/api/mall_center/get_list?like=0'

        let deletes = document.querySelector('#delete')
        let add = document.querySelector('#add')


        let permissions = null


        // 获取路径权限
        async function get_list() {
            let {data: ren} = await axios.get('http://127.0.0.1:5000/api/auth/get_list', {
                params: {
                    user_group: personInfo.user_group
                }
            })
            permissions = ren.result.list
            console.log(ren)
            console.log(ren.result.list)
        }

        get_list()


        // 权限判断
        /**
         * 获取路径对应操作权限 鉴权
         * @param {String} action 操作名
         */
        function $check_action(path, action = "get") {
            var o = $get_power(path);
            if (o && o[action] != 0 && o[action] != false) {
                return true;
            }
            return false;
        }

        /**
         * 获取权限
         * @param {String} path 路由路径
         */
        function $get_power(path) {
            var list = permissions;
            var obj;
            for (var i = 0; i < list.length; i++) {
                var o = list[i];
                if (o.path === path) {
                    obj = o;
                    break;
                }
            }
            return obj;
        }

        /**
         * 注册时是否有显示或操作字段的权限
         * @param {String} action 操作名
         * @param {String} field 查询的字段
         * @param {String} path 路径
         */
        function $check_register_field(action, field, path) {
            var o = this.$get_power(path);
            var auth;
            if (o && o[action] != 0 && o[action] != false) {
                auth = o["field_" + action];
            }
            if (auth) {
                return auth.indexOf(field) !== -1;
            }
            return false;
        }

        /**
         * 是否有显示或操作字段的权限
         * @param {String} action 操作名
         * @param {String} field 查询的字段
         */
        function $check_field(action, field) {
            var o = this.$get_power(this.$route.path);
            var auth;
            if (o && o[action] != 0 && o[action] != false) {
                auth = o["field_" + action];
            }
            if (auth) {
                return auth.indexOf(field) !== -1;
            }
            return false;
        }

        /**
         * 获取路径对应操作权限 鉴权
         * @param {String} action 操作名
         */
        function $check_exam(path, action = "get") {
            var o = this.$get_power(path);
            if (o) {
                var option = JSON.parse(o.option);
                if (option[action])
                    return true
            }
            return false;
        }



        setTimeout(function () {
            if (user_group == '管理员' || $check_action('/mall_center/table', 'add') || $check_action('/mall_center/view', 'add')) {
                add.style.display = 'block'
            }
        }, 200)

        setTimeout(function () {
            if (user_group == '管理员' || $check_action('/mall_center/table', 'del') || $check_action('/mall_center/view', 'del')) {
                deletes.style.display = 'block'
            }
        }, 200)


        /*             if(user_group != "管理员"){
                switch(user_group){
                                                                        case "":
                                url += "&brand=" + user_id
                                break;
                                                                                                case "":
                                url += "&specifications=" + user_id
                                break;
                                                            }
            }
         */

        let token = sessionStorage.token || null
        table.render({
            elem: '#mall_center'
            , toolbar: true
            , url: url
            ,headers: {
                'x-auth-token': token,
                'Content-Type': 'application/json'
            }
            , page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                //,curr: 5
                , groups: 1
                , first: false
                , last: false
            }
            , cols: [[
                                    {type: 'checkbox', fixed: 'left'}
                                                                                        , {
                    field: 'cart_img',
                    width: 400,
                    title: '封面图',
                    templet: '<div><img src="http://127.0.0.1:5000{{ d.cart_img }}"></div>'
                }
                    , {field: 'cart_price', width: 180, title: '卖价', sort: true}
                    , {field: 'cart_price_ago', width: 180, title: '原价', sort: true}
                    , {field: 'cart_inventory', width: 180, title: '商品库存', sort: true}
                    , {field: 'cart_type', width: 180, title: '产品分类', sort: true}
                    , {field: 'cart_description', width: 180, title: '描述', sort: true}
                
                                                            , {field: 'brand', width: 180, title: '品牌', sort: true}
                                                                                                        , {field: 'specifications', width: 180, title: '规格', sort: true}
                                                            
                
                
                
                , {
                    field: 'create_time',
                    width: '20%',
                    title: '新增时间',
                    sort: true,
                    templet: "<div>{{layui.util.toDateString(d.create_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                }
                , {
                    field: 'update_time',
                    width: '20%',
                    title: '更新时间',
                    sort: true,
                    templet: "<div>{{layui.util.toDateString(d.update_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                }
                
                
                
                
                                    , {field: 'operate',title: '操作',sort: true,width: '20%',fixed: 'right',toolbar: "#toolbarDemo"
                            ]]

            , done: function (res, curr, count) { // 表格渲染完成之后的回调
                if (res.count == null) { // 无数据时直接返回了
                    return;
                }

                                                            var brand= res.data[0].brand
                        if (user_group !== '管理员' || !$check_field('get', 'brand')) {
                            $("[data-field='brand']").css('display', 'none');
                        }
                                                                                var specifications= res.data[0].specifications
                        if (user_group !== '管理员' || !$check_field('get', 'specifications')) {
                            $("[data-field='specifications']").css('display', 'none');
                        }
                                    
                
                
                
                                // 重新渲染
            }
            , page: true,
            request: {
                limitName: 'size'
            },
            response: {
                statusName: 'code', //规定返回/Back的状态码字段为code
                statusCode: 200 //规定成功的状态码为200
            },
            parseData: function (res) {
                return {
                    "code": 200,
                    "msg": "",
                    "count": res.result.count,
                    "data": res.result.list
                }
            },
            where: {size: 10}
        });

        table.on('tool(mall_center)', function (obj) {
            var data = obj.data;
        if (obj.event === 'detail')
        {

                            window.location.href = "./view_add.html?" + data.mall_center_id;
                    }
            
            

                    });

        //下拉框

                    init(' http://127.0.0.1:5000/api/goods_type/get_list?', "goods_type")
            let goods_type
            layui.form.on('select(goods_type)', function (data) {
                request['goods_type'] = data.elem[data.elem.selectedIndex].text
            });
        
                                                                                                                                                
        // 请求参数：
        let request = {
            like: 0, size: 10, page: 1,
                                                                        "brand": "",
                                                                                                                                brand: "",
                                                                    specifications: "",
                            
        }

        // 重置/Reset参数
        let resetName = {like: 0, size: 10, orderby: 'create_time desc'}

        // 下拉框的重置/Reset参数
        let resetSelect = []
        //下拉框重置/Reset参数

                    resetSelect.push("goods_type")
        
                                                                                                        fun('mall_center', 'http://127.0.0.1:5000/api/mall_center/del', 'mall_center_id', request, resetName, resetSelect)
    }
    })
</script>

</html>
