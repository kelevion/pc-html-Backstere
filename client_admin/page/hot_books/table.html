<!-- 模板引擎 table 页面 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/diy.css">
</head>

<body>
    <div class="section1">
        <!-- 内容主体区域 -->
        <div class="manu" style="padding: 15px;">
            <form class="layui-form" action="">
                <div class="layui-form-item">

                    <label class="layui-form-label">图书名称</label>
                    <div class="layui-input-block block">
                        <input type="text" name="title" required lay-verify="required" autocomplete="off"
                            class="layui-input">
                    </div>
                    <label class="layui-form-label">作者</label>
                    <div class="layui-input-block block">
                        <input type="text" name="title" required lay-verify="required" autocomplete="off"
                            class="layui-input">
                    </div>
                    <label class="layui-form-label">商品类别</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="commodity_category" id="commodity_category">
                            <option value=""></option>
                        </select>
                    </div>

                </div>
            </form>
        </div>
        <div class="buts">
            <button type="button" class="layui-btn layui-btn-normal" id="inquire">查询/Query</button>
            <button type="button" class="layui-btn layui-btn-normal" id="reset">重置/Reset</button>
            <button type="button" class="layui-btn layui-btn-normal" id="delete">删除/Del</button>
            <a href="./view_add.html" type="button" class="layui-btn layui-btn-normal" target="main_self_frame"
                id="add">新增/Add</a>
        </div>


        <div class="table">
            <table class="layui-hide" id="hot_books" lay-filter="hot_books"></table>

            <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">

                
                
                                    <button class="layui-btn layui-btn-sm" lay-event="comments">查看评论</button>
                
                <button class="layui-btn layui-btn-sm" lay-event="detail">详情/Details</button>
            </div>
        </script>
        </div>
    </div>
</body>
<script src="../../layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , table = layui.table
            , $ = layui.$;

        let personInfo = JSON.parse(sessionStorage.personInfo)
        let user_group = personInfo.user_group
        let use_id = personInfo.user_id
        let url = 'http://127.0.0.1:5000/api/hot_books/get_list?like=0'

        let deletes = document.querySelector('#delete')
        let add = document.querySelector('#add')


        let permissions = null


        // 获取路径权限
        async function get_list() {
            let { data: ren } = await axios.get('http://127.0.0.1:5000/api/auth/get_list', {
                params: {
                    user_group: personInfo.user_group
                }
            })
            permissions = ren.result.list
            console.log(ren)
            console.log(ren.result.list)
        }

        get_list()


        // 权限判断
        /**
         * 获取路径对应操作权限 鉴权
         * @param {String} action 操作名
         */
        function $check_action(path, action = "get") {
            var o = $get_power(path);
            if (o && o[action] != 0 && o[action] != false) {
                return true;
            }
            return false;
        }

        /**
         * 获取权限
         * @param {String} path 路由路径
         */
        function $get_power(path) {
            var list = permissions;
            var obj;
            for (var i = 0; i < list.length; i++) {
                var o = list[i];
                if (o.path === path) {
                    obj = o;
                    break;
                }
            }
            return obj;
        }

        /**
         * 注册时是否有显示或操作字段的权限
         * @param {String} action 操作名
         * @param {String} field 查询的字段
         * @param {String} path 路径
         */
        function $check_register_field(action, field, path) {
            var o = this.$get_power(path);
            var auth;
            if (o && o[action] != 0 && o[action] != false) {
                auth = o["field_" + action];
            }
            if (auth) {
                return auth.indexOf(field) !== -1;
            }
            return false;
        }

        /**
         * 是否有显示或操作字段的权限
         * @param {String} action 操作名
         * @param {String} field 查询的字段
         */
        function $check_field(action, field) {
            var o = this.$get_power(this.$route.path);
            var auth;
            if (o && o[action] != 0 && o[action] != false) {
                auth = o["field_" + action];
            }
            if (auth) {
                return auth.indexOf(field) !== -1;
            }
            return false;
        }

        /**
         * 获取路径对应操作权限 鉴权
         * @param {String} action 操作名
         */
        function $check_exam(path, action = "get") {
            var o = this.$get_power(path);
            if (o) {
                var option = JSON.parse(o.option);
                if (option[action])
                    return true
            }
            return false;
        }



        setTimeout(function () {
            if (user_group == '管理员' || $check_action('/hot_books/table', 'add') || $check_action('/hot_books/view', 'add')) {
                add.style.display = 'block'
            }
        }, 200)

        setTimeout(function () {
            if (user_group == '管理员' || $check_action('/hot_books/table', 'del') || $check_action('/hot_books/view', 'del')) {
                deletes.style.display = 'block'
            }
        }, 200)


        /*  */

        let token = sessionStorage.token || null
        table.render({
            elem: '#hot_books'
            , toolbar: true
            , url: url
            , headers: {
                'x-auth-token': token,
                'Content-Type': 'application/json'
            }
            , page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                //,curr: 5
                , groups: 1
                , first: false
                , last: false
            }
            , cols: [[
                { type: 'checkbox', fixed: 'left' }

                , { field: 'book_number', width: 180, title: '图书编号', sort: true }
                , { field: 'book_name', width: 180, title: '图书名称', sort: true }
                , { field: 'cover', width: 180, title: '封面', sort: true }
                , {
                    field: 'cover',
                    title: '封面',
                    width: 150,
                    templet: '<div><img src="http://127.0.0.1:5000{{ d.cover }}"></div>'
                }
                , { field: 'author', width: 180, title: '作者', sort: true }
                , { field: 'commodity_category', width: 180, title: '商品类别', sort: true }
                , { field: 'stock', width: 180, title: '库存', sort: true }
                , { field: 'price', width: 180, title: '价格', sort: true }
                , { field: 'brief_introduction', width: 180, title: '简介', sort: true }




                , {
                    field: 'create_time',
                    width: '20%',
                    title: '新增时间',
                    sort: true,
                    templet: "<div>{{layui.util.toDateString(d.create_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                }
                , {
                    field: 'update_time',
                    width: '20%',
                    title: '更新时间',
                    sort: true,
                    templet: "<div>{{layui.util.toDateString(d.update_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                }




                , { field: 'operate', title: '操作', sort: true, width: '20%', fixed: 'right', toolbar: "#toolbarDemo" }
            ]]

            , done: function (res, curr, count) { // 表格渲染完成之后的回调
                if (res.count == null) { // 无数据时直接返回了
                    return;
                }

                var book_number = res.data[0].book_number
                if (user_group !== '管理员' || !$check_field('get', 'book_number')) {
                    $("[data-field='book_number']").css('display', 'none');
                }
                var book_name = res.data[0].book_name
                if (user_group !== '管理员' || !$check_field('get', 'book_name')) {
                    $("[data-field='book_name']").css('display', 'none');
                }
                var cover = res.data[0].cover
                if (user_group !== '管理员' || !$check_field('get', 'cover')) {
                    $("[data-field='cover']").css('display', 'none');
                }
                var author = res.data[0].author
                if (user_group !== '管理员' || !$check_field('get', 'author')) {
                    $("[data-field='author']").css('display', 'none');
                }
                var commodity_category = res.data[0].commodity_category
                if (user_group !== '管理员' || !$check_field('get', 'commodity_category')) {
                    $("[data-field='commodity_category']").css('display', 'none');
                }
                var stock = res.data[0].stock
                if (user_group !== '管理员' || !$check_field('get', 'stock')) {
                    $("[data-field='stock']").css('display', 'none');
                }
                var price = res.data[0].price
                if (user_group !== '管理员' || !$check_field('get', 'price')) {
                    $("[data-field='price']").css('display', 'none');
                }
                var brief_introduction = res.data[0].brief_introduction
                if (user_group !== '管理员' || !$check_field('get', 'brief_introduction')) {
                    $("[data-field='brief_introduction']").css('display', 'none');
                }




                // 重新渲染
            }
            , page: true,
            request: {
                limitName: 'size'
            },
            response: {
                statusName: 'code', //规定返回/Back的状态码字段为code
                statusCode: 200 //规定成功的状态码为200
            },
            parseData: function (res) {
                return {
                    "code": 200,
                    "msg": "",
                    "count": res.result.count,
                    "data": res.result.list
                }
            },
            where: { size: 10 }
        });

        table.on('tool(hot_books)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {

                window.location.href = "./view_add.html?" + data.hot_books_id;
            }
            else if (obj.event == 'comments') {
                window.location.href = "../comment/view_comments.html?" + data.user_id;
            }



        });

        //下拉框


        inits('http://127.0.0.1:5000/api/classification_information/get_list?', "commodity_category")
        let commodity_category
        layui.form.on('select(commodity_category)', function (data) {
            request['commodity_category'] = data.elem[data.elem.selectedIndex].text
        });
        // 商品类别选项列表
        let commodity_category_data = [""];

        // 请求参数：
        let request = {
            like: 0, size: 10, page: 1,
            "book_name": "",
            "author": "",
            "commodity_category": "",
            book_number: "",
            book_name: "",
            cover: "",
            author: "",
            commodity_category: "",
            stock: "",
            price: "",
            brief_introduction: "",

        }

        // 重置/Reset参数
        let resetName = { like: 0, size: 10, orderby: 'create_time desc' }

        // 下拉框的重置/Reset参数
        let resetSelect = []
        //下拉框重置/Reset参数


        resetSelect.push("commodity_category")
        fun('hot_books', 'http://127.0.0.1:5000/api/hot_books/del', 'hot_books_id', request, resetName, resetSelect)
    })
</script>

</html>
