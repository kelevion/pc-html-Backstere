<!-- 订单 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="../../css/diy.css">
</head>

<body>
  <div class="section1">
    <!-- 内容主体区域 -->
    <div class="manu order" style="padding: 15px;">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <div>
            <label class="layui-form-label">订单号</label>
            <div class="layui-input-block block">
              <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div>
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-block block">
              <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div>
            <label class="layui-form-label">联系人姓名</label>
            <div class="layui-input-block block">
              <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div>
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
              <select name="interest" lay-filter="orders">
                <option value=""></option>
                <option value="">待付款</option>
                <option value="">已付款</option>
              </select>
            </div>
          </div>
        </div>
      </form>
      <div class="buts">
        <button type="button" class="layui-btn layui-btn-normal" id="inquire">查询/Query</button>
        <button type="button" class="layui-btn layui-btn-normal" id="reset">重置/Reset</button>
        <button type="button" class="layui-btn layui-btn-normal" id="delete">删除/Del</button>
      </div>
    </div>
    <div class="table">
      <table class="layui-hide" id="ordersList"></table>
    </div>
  </div>
</body>
<script src="../../layui/layui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../../js/index.js"></script>

<script>
  layui.use(['element', 'layer', 'util'], function () {
    var element = layui.element
      , layer = layui.layer
      , util = layui.util
      , table = layui.table
      , form = layui.form
      , $ = layui.$;


    // 表单
    table.render({
      elem: '#ordersList'
      , url: ' http://127.0.0.1:5000/api/order/get_list'
      , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
        //,curr: 5 //设定初始在第 5 页
        , groups: 1 //只显示 1 个连续页码
        , first: false //不显示首页
        , last: false //不显示尾页

      }
      , cols: [[
        { type: 'checkbox' }
        , { field: 'title', width: 480, title: '商品名称', sort: true }
        , { field: 'order_number', width: 400, title: '订单号' }
        , { field: 'img', width: '40%', height: 400, title: '轮播图', sort: true, templet: '<div><img src="http://127.0.0.1:5000{{ d.img }}"></div>' }
        , { field: 'price', width: 180, title: '价格', sort: true }
        , { field: 'price_ago', width: 180, title: '原价', sort: true }
        , { field: 'num', width: 180, title: '购买数量', sort: true }
        , { field: 'price_count', width: 180, title: '总价', sort: true }
        , { field: 'contact_name', width: 180, title: '联系人名称', sort: true }
        , { field: 'contact_address', width: 180, title: '联系人地址', sort: true }
        , { field: 'state', width: 180, title: '订单状态', sort: true }
        , { field: 'admin', width: 180, title: '买家', sort: true, templet: '<span>admin</span>' }
        , { field: 'create_time', width: '20%', title: '新增时间', sort: true, templet: "<div>{{layui.util.toDateString(d.create_time, 'yyyy-MM-dd HH:mm:ss')}}</div>" }
        , { field: 'update_time', width: '20%', title: '更新时间', sort: true, templet: "<div>{{layui.util.toDateString(d.update_time, 'yyyy-MM-dd HH:mm:ss')}}</div>" }
        , { field: 'operate', width: '15%', title: '操作', sort: true, fixed: 'right', templet: '<div><button type="button">详情/Details</button></div>' }
      ]]
      , page: true,
      request: {
        limitName: 'size'
      },
      response: {
        statusName: 'code', //规定返回/Back的状态码字段为code
        statusCode: 200 //规定成功的状态码味200
      },
      parseData: function (res) {
        return {
          "code": 200,
          "msg": "",
          "count": res.result.count,
          "data": res.result.list
        }
      },
      where: { like: 0, size: 10 }
    });

    // 选择框
    let state
    layui.form.on('select(order)', function (data) {
      // console.log(data.elem[data.elem.selectedIndex].text);
      request['state'] = data.elem[data.elem.selectedIndex].text
    });

    // 请求参数：
    let request = { like: 0, size: 10, page: 1, order_number: '', name: '', contact_name: '', state: state, orderby: 'create_time desc' }

    // 重置/Reset参数
    let resetName = { like: 0, size: 7, page: 1, orderby: 'create_time desc' }

    // 下拉框的重置/Reset参数
    let resetSelect = ['order']

    fun('ordersList', 'http://127.0.0.1:5000/api/product_information/del', 'product_information_id', request, resetName, resetSelect)

  })
</script>

</html>
