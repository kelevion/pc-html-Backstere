<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/diy.css">
</head>

<body>
<div class="section1">
    <!-- 内容主体区域 -->
    <div class="manu" style="padding: 15px;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                
                                                                                        <label class="layui-form-label">标题</label>
                                                            <div class="layui-input-block block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                                           class="layui-input">
                                </div>
                                                                                                                            <label class="layui-form-label">发布人</label>
                                                            <div class="layui-input-block block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                                           class="layui-input">
                                </div>
                                                                                                                                                                                                                                        </div>
        </form>
    </div>
    <div class="buts">
                    <button type="button" class="layui-btn layui-btn-normal" id="inquire">查询/Query</button>
            <button type="button" class="layui-btn layui-btn-normal" id="reset">重置/Reset</button>
                <button type="button" class="layui-btn layui-btn-normal" id="delete">删除/Del</button>
        <a href="./view_add.html" type="button" class="layui-btn layui-btn-normal" target="main_self_frame" id="add">新增/Add</a>
    </div>


    <div class="table">
        <table class="layui-hide" id="website_announcement" lay-filter="website_announcement"></table>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">

                
                
                                    <button class="layui-btn layui-btn-sm" lay-event="comments">查看评论</button>
                
                <button class="layui-btn layui-btn-sm" lay-event="detail">详情/Details</button>
            </div>
        </script>
    </div>
</div>
</body>
<script src="../../layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , table = layui.table
                , $ = layui.$;

        let personInfo = JSON.parse(sessionStorage.personInfo)
        let user_group = personInfo.user_group
        let use_id = personInfo.user_id
        let url = 'http://127.0.0.1:5000/api/website_announcement/get_list?like=0'

        let deletes = document.querySelector('#delete')
        let add = document.querySelector('#add')


        let permissions = null


        // 获取路径权限
        async function get_list() {
            let {data: ren} = await axios.get('http://127.0.0.1:5000/api/auth/get_list', {
                params: {
                    user_group: personInfo.user_group
                }
            })
            permissions = ren.result.list
            console.log(ren)
            console.log(ren.result.list)
        }

        get_list()


        // 权限判断
        /**
         * 获取路径对应操作权限 鉴权
         * @param {String} action 操作名
         */
        function $check_action(path, action = "get") {
            var o = $get_power(path);
            if (o && o[action] != 0 && o[action] != false) {
                return true;
            }
            return false;
        }

        /**
         * 获取权限
         * @param {String} path 路由路径
         */
        function $get_power(path) {
            var list = permissions;
            var obj;
            for (var i = 0; i < list.length; i++) {
                var o = list[i];
                if (o.path === path) {
                    obj = o;
                    break;
                }
            }
            return obj;
        }

        /**
         * 注册时是否有显示或操作字段的权限
         * @param {String} action 操作名
         * @param {String} field 查询的字段
         * @param {String} path 路径
         */
        function $check_register_field(action, field, path) {
            var o = this.$get_power(path);
            var auth;
            if (o && o[action] != 0 && o[action] != false) {
                auth = o["field_" + action];
            }
            if (auth) {
                return auth.indexOf(field) !== -1;
            }
            return false;
        }

        /**
         * 是否有显示或操作字段的权限
         * @param {String} action 操作名
         * @param {String} field 查询的字段
         */
        function $check_field(action, field) {
            var o = this.$get_power(this.$route.path);
            var auth;
            if (o && o[action] != 0 && o[action] != false) {
                auth = o["field_" + action];
            }
            if (auth) {
                return auth.indexOf(field) !== -1;
            }
            return false;
        }

        /**
         * 获取路径对应操作权限 鉴权
         * @param {String} action 操作名
         */
        function $check_exam(path, action = "get") {
            var o = this.$get_power(path);
            if (o) {
                var option = JSON.parse(o.option);
                if (option[action])
                    return true
            }
            return false;
        }



        setTimeout(function () {
            if (user_group == '管理员' || $check_action('/website_announcement/table', 'add') || $check_action('/website_announcement/view', 'add')) {
                add.style.display = 'block'
            }
        }, 200)

        setTimeout(function () {
            if (user_group == '管理员' || $check_action('/website_announcement/table', 'del') || $check_action('/website_announcement/view', 'del')) {
                deletes.style.display = 'block'
            }
        }, 200)


        /*  */

        let token = sessionStorage.token || null
        table.render({
            elem: '#website_announcement'
            , toolbar: true
            , url: url
            ,headers: {
                'x-auth-token': token,
                'Content-Type': 'application/json'
            }
            , page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                //,curr: 5
                , groups: 1
                , first: false
                , last: false
            }
            , cols: [[
                                    {type: 'checkbox', fixed: 'left'}
                                                
                                                            , {field: 'title', width: 180, title: '标题', sort: true}
                                                                                                        , {field: 'publisher', width: 180, title: '发布人', sort: true}
                                                                                                        , {field: 'release_time', width: 180, title: '发布时间', sort: true}
                                                    , {
                            field: 'release_time',
                            title: '发布时间',
                            sort: true,
                            templet: "<div>{{layui.util.toDateString(d.release_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                        }
                                                                                                        , {field: 'relevant_accessories', width: 180, title: '相关附件', sort: true}
                                                    , {field: 'relevant_accessories', title: '相关附件', width: 150}
                                                                                                                    
                
                
                
                , {
                    field: 'create_time',
                    width: '20%',
                    title: '新增时间',
                    sort: true,
                    templet: "<div>{{layui.util.toDateString(d.create_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                }
                , {
                    field: 'update_time',
                    width: '20%',
                    title: '更新时间',
                    sort: true,
                    templet: "<div>{{layui.util.toDateString(d.update_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                }
                
                
                
                
                                    , {field: 'operate',title: '操作',sort: true,width: '20%',fixed: 'right',toolbar: "#toolbarDemo"
                            ]]

            , done: function (res, curr, count) { // 表格渲染完成之后的回调
                if (res.count == null) { // 无数据时直接返回了
                    return;
                }

                                                            var title= res.data[0].title
                        if (user_group !== '管理员' || !$check_field('get', 'title')) {
                            $("[data-field='title']").css('display', 'none');
                        }
                                                                                var publisher= res.data[0].publisher
                        if (user_group !== '管理员' || !$check_field('get', 'publisher')) {
                            $("[data-field='publisher']").css('display', 'none');
                        }
                                                                                var release_time= res.data[0].release_time
                        if (user_group !== '管理员' || !$check_field('get', 'release_time')) {
                            $("[data-field='release_time']").css('display', 'none');
                        }
                                                                                var relevant_accessories= res.data[0].relevant_accessories
                        if (user_group !== '管理员' || !$check_field('get', 'relevant_accessories')) {
                            $("[data-field='relevant_accessories']").css('display', 'none');
                        }
                                                                                            
                
                
                
                                // 重新渲染
            }
            , page: true,
            request: {
                limitName: 'size'
            },
            response: {
                statusName: 'code', //规定返回/Back的状态码字段为code
                statusCode: 200 //规定成功的状态码为200
            },
            parseData: function (res) {
                return {
                    "code": 200,
                    "msg": "",
                    "count": res.result.count,
                    "data": res.result.list
                }
            },
            where: {size: 10}
        });

        table.on('tool(website_announcement)', function (obj) {
            var data = obj.data;
        if (obj.event === 'detail')
        {

                            window.location.href = "./view_add.html?" + data.website_announcement_id;
                    }
                        else if(obj.event == 'comments'){
                window.location.href = "../comment/view_comments.html?" + data.user_id;
            }
            
            

                    });

        //下拉框

        
                                                                                                                                                                                                                                                                                                                                                
        // 请求参数：
        let request = {
            like: 0, size: 10, page: 1,
                                                                        "title": "",
                                                                                                            "publisher": "",
                                                                                                                                                                                        title: "",
                                                                    publisher: "",
                                                                    release_time: "",
                                                                    relevant_accessories: "",
                                                                    details: "",
                            
        }

        // 重置/Reset参数
        let resetName = {like: 0, size: 10, orderby: 'create_time desc'}

        // 下拉框的重置/Reset参数
        let resetSelect = []
        //下拉框重置/Reset参数

        
                                                                                                                                                                                                                                            fun('website_announcement', 'http://127.0.0.1:5000/api/website_announcement/del', 'website_announcement_id', request, resetName, resetSelect)
    }
    })
</script>

</html>
